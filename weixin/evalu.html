<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script>
			window.onload = function() {
				showLoader();
				var list = "";
				$.getJSON("js/name.json", function(data) {
					for (var i = 0; i < data.fname.length; i++) {
						list += '<li><a href="chart.html?number='+data.fname[i].number+'&name='+data.fname[i].name+'" data-ajax="false"><h2>' + data.fname[i].name + '</h2></a></li>';
					}
					document.getElementById("list").innerHTML = list;
					hideLoader();
					$("#list").listview('refresh');
				});
			}
			function showLoader() {
				$.mobile.loading(
					"show",
					{
						text:"载入中",
						textVisible:true,
						theme:"e",
						textonly:false,
						html:""
					});
			}
			function hideLoader(){
				$.mobile.loading("hide");
			}
		</script>
	</head>

	<body>
		<div data-role="page" id="page">

				</div>
				<div class="zx-bg-width zx-text zx-bg-padding">
					<ul id="list" data-theme="a" data-role="listview" data-filter="true" data-inset="true">
					</ul>
				</div>
			</div>
			<div data-role="footer" data-position="fixed" data-theme="b">
				<h4>Copyright © Ia微平台 </h4>
			</div>
